<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ユーザー追加</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>睡眠記録を追加</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('sleep.list') }}">ユーザー一覧</a></li>
        <li>睡眠記録</li>
    </ul>

    <form action="{{ url_for('sleep.add') }}" method="post">
        <label>名前: <input type="text" name="name" required></label><br>
        <label>入眠時間スタート: <input type="number" name="sleep_start" required></label><br>
        <label>起きた時間: <input type="number" name="sleep_end" required></label><br>
        <button type="submit">追加</button>
    </form>
</body>
</html>
